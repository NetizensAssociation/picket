<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Picket - Site blocked</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href='./normalize.css' rel='stylesheet'>
    <link href='./skeleton.css' rel='stylesheet'>
    <link href='./custom.css' rel='stylesheet'>
    <link href='./blocked.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./blocked.js"/></script>
  </head>
  <body>
    <div class="content">
      <div class="img"></div>
      <h1 class="blocked-title">This site was blocked by <span class="union-name"></span></h1>
      <p>The reason provided by <span class="union-name"></span> is:</p>
      <blockquote id="loaded-message" class="loaded-message"></blockquote>
      <p>Go to <a id="union-link"><span class="union-name"></span>'s website</a> to find out more.</p>
    </div>
  </body>
</html>
